<script>
async function sendMessage()  {
    const input = document.getElementById('messageInput');
    const responseDiv = document.getElementById('responseDiv');
    const message = input.value.trim();
    if (!message) {
        responseDiv.innerHTML = '<p class="error">Please enter a message.</p>';
        console.log('No message entered');
        return;
    }
    try {
        console.log('Message sent:', message);
        input.value = '';
        const response = await fetch('https://openrouter.ai/api/v1/chat/completions', {
            method: 'POST',
            headers: {
                Authorization: 'Bearer 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',
                'HTTP-Referer': '<YOUR_SITE_URL>',
                'X-Title': 'SHEZZY',
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({
                model: "deepseek/deepseek-r1-0528-qwen3-8b:free",
                messages: [
                    {
                        role: 'user',
                        content: message,
                    },
                ],
            }),
        });
        const data = await response.json();
        console.log(data);
        const markdownText = data.choices?.[0]?.message?.content || "No response from API.";
        responseDiv.innerHTML = marked.parse(markdownText);
    } catch (error) {
        console.error('Error sending message:', error);
        responseDiv.innerHTML = 'Error: ' + error.message;
    }
}

  function toggleDropdown() {
  document.getElementById("myDropdown").classList.toggle("show");
}

// Close the dropdown menu if the user clicks outside of it
window.onclick = function(event) {
  if (!event.target.matches('.dropbtn')) {
    var dropdowns = document.getElementsByClassName("dropdown-content");
    var i;
    for (i = 0; i < dropdowns.length; i++) {
      var openDropdown = dropdowns[i];
      if (openDropdown.classList.contains('show')) {
        openDropdown.classList.remove('show');
      }
    }
  }
}

</script>
